name: Deploy static content to Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extra files
        env:
          GH_TOKEN: ${{secrets.REPO_READ_TOKEN}}
        run: |
          gh repo clone cursethevulgar/knurl -- --depth=1
          gh repo clone cursethevulgar/clean-clips -- --depth=1
          gh repo clone cursethevulgar/svg2stl -- --depth=1
          gh repo clone cursethevulgar/brainfuck-stepper -- --depth=1
          gh repo clone cursethevulgar/webterm -- --depth=1
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
